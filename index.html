<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Línea Directa EQUIPO TF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/3yZqg3J/fondo-casino.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 30px;
      color: gold;
      text-shadow: 0 0 10px #000;
    }

    .contenedor {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }

    button:hover {
      background-color: #ffcc00;
    }

    #resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .info-extra {
      margin-top: 60px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <h1>🎰 Línea directa EQUIPO TF 😎💅🏻</h1>

  <div class="contenedor">
    <input type="text" id="codigo" placeholder="Ingresá tu código">
    <br>
    <button id="botonTirar" onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="resultado"></div>
  </div>

  <div class="info-extra">
    🔥 Línea Directa 24hs: 1161164088 🔥<br>
    💎 Premios restantes: <strong>30</strong><br>
    <div style="margin-top: 2cm; font-size: 28px;">😎💅🏻</div>
  </div>

  <script>
    // Al cargar la página, mostramos el botón y el campo de texto
    window.onload = function () {
      document.getElementById("botonTirar").style.display = "inline-block";
      document.getElementById("codigo").style.display = "inline-block";
    };

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");
      const input = document.getElementById("codigo");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "⚠️ Ingresá un código.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "🚫 Este código ya fue utilizado.";
        } else if (data.estado === "valido") {
          boton.style.display = "none";
          input.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "✅ " + data.mensaje;
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "❌ Código inválido. Probá con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el código:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "❌ Error del servidor. Intentá de nuevo.";
      });
    }
  </script>

</body>
</html>
