<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XBET 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/519607810_122102712680945628_6741922299376501090_n.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 38px;
      color: #ff0000;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #ff0000,
        0 0 20px #ff0000,
        0 0 25px #ff0000,
        0 0 30px #ff0000;
      margin-top: 20px;
      animation: latido 1.3s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    #contenedor {
      margin: 180px auto 40px;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #000000;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px #000;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 20px;
      font-size: 18px;
      background-color: #ff0033;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      width: 80px;
      height: 80px;
      box-shadow:
        0 0 5px #ff0033,
        0 0 10px #ff0033,
        0 0 15px #ff0033,
        0 0 20px #ff0033;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .leyenda {
      margin-top: 15px;
      color: #ffffffcc;
      font-size: 16px;
    }

    .notificacion-premio {
      font-size: 17px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ccff;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 15px auto 0;
      width: fit-content;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mensaje-extra {
      margin-top: 25px;
      font-size: 18px;
      color: #00ccff;
      text-shadow: 0 0 5px #000;
    }

    #botonRecargar {
      margin-top: 30px;
      padding: 10px 22px;
      font-size: 16px;
      background-color: #222;
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 30px;
      cursor: pointer;
      display: none;
      animation: aparecer 0.4s ease;
    }
  </style>
</head>
<body>

  <h1>XBET 5</h1>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
    <br/>
    <button id="botonTirar" onclick="tirar()">üé∞</button>
    <div id="resultado"></div>
    <div class="leyenda">üçÄ Gir√° la rueda y prob√° tu suerte üçÄ</div>
    <div id="premios-automaticos"></div>
    <button id="botonRecargar" onclick="location.reload()">üëâ Presion√° ac√° para colocar el siguiente c√≥digo</button>
  </div>

  <div class="mensaje-extra">üéÅ ¬øTU C√ìDIGO TIENE PREMIO? ¬°SAC√Å CAPTURA Y ENVI√ÅLA YA! üí¨</div>

  <script>
    const usados = JSON.parse(localStorage.getItem('usados') || '{}');

    function tirar() {
      const codigoInput = document.getElementById("codigo");
      const boton = document.getElementById("botonTirar");
      const resultado = document.getElementById("resultado");
      const botonRecargar = document.getElementById("botonRecargar");
      const codigoIngresado = codigoInput.value.trim();

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      if (usados[codigoIngresado]) {
        resultado.style.color = "#ffcc00";
        resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "valido") {
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ C√≥digo: " + codigoIngresado + " ‚Äì " + data.mensaje;
          usados[codigoIngresado] = true;
          localStorage.setItem("usados", JSON.stringify(usados));
        } else if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }

        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå C√≥digo inv√°lido.";
        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      });
    }

    const premios = [
      "RUBE****: GAN√ì 100K EN TRANSFERENCIA", "MARI****: GAN√ì 3K EN FICHAS",
      "LURD****: GAN√ì 500 FICHAS", "BETO****: GAN√ì 2.000 FICHAS",
      "CARL****: GAN√ì 30% DE REGALO", "XBET****: GAN√ì 1.000 FICHAS",
      "ROBE****: GAN√ì 10K EN TRANSFERENCIA", "NANY****: GAN√ì 3.000 FICHAS",
      "GRAC****: GAN√ì 500 FICHAS", "LUKA****: GAN√ì 10% EXTRA"
    ];

    const contenedorPremios = document.getElementById("premios-automaticos");

    function mostrarPremio() {
      const mensaje = premios[Math.floor(Math.random() * premios.length)];
      contenedorPremios.innerHTML = `<div class="notificacion-premio">${mensaje}</div>`;
    }

    setInterval(mostrarPremio, 5000);
    mostrarPremio();
  </script>

</body>
</html>
