<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LÍNEA DIRECTA XBET 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/519607810_122102712680945628_6741922299376501090_n.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      color: #00ccff;
      text-shadow: 0 0 3px #000, 0 0 6px #000;
      margin-top: 20px;
    }

    #contenedor {
      margin: 180px auto 40px;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #000000;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px #000;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00ccff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000, 0 0 20px #000;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .leyenda {
      margin-top: 15px;
      color: #ffffffcc;
      font-size: 16px;
    }

    #premios-animados {
      margin-top: 30px;
      font-size: 18px;
      color: #00ffcc;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #00ccff;
      box-shadow: 0 0 8px #000;
    }
  </style>
</head>
<body>

  <h1>LÍNEA DIRECTA XBET 5</h1>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingresá tu código"/>
    <br/>
    <button id="botonTirar" onclick="tirar()">🎰 Tirar la rueda</button>
    <div id="resultado"></div>
    <div class="leyenda">🍀 Girá la rueda y probá tu suerte 🍀</div>
    <div id="premios-animados">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        🎉 Ganaron $10.000 en transferencia – 🎁 3.000 fichas – 💥 30% de regalo – 💰 100 fichas – 🔥 5.000 fichas – 🤑 Carga doble – 🎁 2.000 fichas
      </marquee>
    </div>
  </div>

  <script>
    const codigosUsados = JSON.parse(localStorage.getItem("codigosUsados")) || [];

    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "⚠️ Ingresá un código.";
        return;
      }

      if (codigosUsados.includes(codigoIngresado)) {
        resultado.style.color = "#ffcc00";
        resultado.innerHTML = "🚫 Este código ya fue utilizado.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "🚫 Este código ya fue utilizado.";
        } else if (data.estado === "valido") {
          codigosUsados.push(codigoIngresado);
          localStorage.setItem("codigosUsados", JSON.stringify(codigosUsados));
          boton.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "✅ " + data.mensaje;
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "❌ Código inválido. Probá con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el código:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "❌ Código inválido.";
      });
    }
  </script>
</body>
</html>
