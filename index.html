<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XBET 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/519607810_122102712680945628_6741922299376501090_n.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      color: #ff0000;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #ff0000,
        0 0 18px #ff0000,
        0 0 24px #ff0000;
      margin-top: 20px;
    }

    #contenedor {
      margin: 180px auto 40px;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #000000;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px #000;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00ccff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000, 0 0 20px #000;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .leyenda {
      margin-top: 15px;
      color: #ffffffcc;
      font-size: 16px;
    }

    .notificacion-premio {
      font-size: 17px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ccff;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 15px auto 0;
      width: fit-content;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mensaje-final, .mensaje-extra {
      margin-top: 25px;
      font-size: 18px;
      color: #00ccff;
      text-shadow: 0 0 5px #000;
      animation: parpadeo 1.2s infinite alternate, flotar 2.5s ease-in-out infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; text-shadow: 0 0 8px #00ccff, 0 0 15px #000; }
      100% { opacity: 0.5; text-shadow: 0 0 2px #000; }
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    #botonRecargar {
      margin-top: 30px;
      padding: 10px 22px;
      font-size: 16px;
      background-color: #222;
      color: #00ccff;
      border: 2px solid #00ccff;
      border-radius: 30px;
      cursor: pointer;
      display: none;
      animation: aparecer 0.4s ease;
    }
  </style>
</head>
<body>

  <h1>XBET 5</h1>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
    <br/>
    <button id="botonTirar" onclick="tirar()">üé∞ Tirar la rueda</button>
    <div id="resultado"></div>
    <div class="leyenda">üçÄ Gir√° la rueda y prob√° tu suerte üçÄ</div>

    <button id="botonRecargar" onclick="location.reload()">üëâ Presion√° ac√° para colocar el siguiente c√≥digo</button>

  <div class="mensaje-extra">üéÅ ¬øTU C√ìDIGO TIENE PREMIO? ¬°SAC√Å CAPTURA Y ENVI√ÅLA YA! üí¨</div>

  <script>
    const usados = JSON.parse(localStorage.getItem('usados') || '{}');

    function tirar() {
      const codigoInput = document.getElementById("codigo");
      const boton = document.getElementById("botonTirar");
      const resultado = document.getElementById("resultado");
      const botonRecargar = document.getElementById("botonRecargar");
      const codigoIngresado = codigoInput.value.trim();

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      if (usados[codigoIngresado]) {
        resultado.style.color = "#ffcc00";
        resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "valido") {
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ C√≥digo: " + codigoIngresado + " ‚Äì " + data.mensaje;
          usados[codigoIngresado] = true;
          localStorage.setItem("usados", JSON.stringify(usados));
        } else if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }

        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå C√≥digo inv√°lido.";
        codigoInput.disabled = true;
        boton.disabled = true;
        botonRecargar.style.display = "inline-block";
      });
    }

    const premios = [

      "LORE****: GAN√ì 500 FICHAS", "BETO****: GAN√ì 2.000 FICHAS",

      "MARA****: GAN√ì 4K EN TRANSFERENCIA", "BELA****: GAN√ì 2.000 FICHAS",
      "ESTE****: GAN√ì 3.000 FICHAS", "RAFA****: GAN√ì 10K EN FICHAS",
      "SAMA****: GAN√ì 20% EXTRA", "CHIK****: GAN√ì 500 FICHAS",
      "LUJA****: GAN√ì 3.000 FICHAS", "ALFA****: GAN√ì 7K EN TRANSFERENCIA",
      "PAUL****: GAN√ì 1.200 FICHAS", "FERN****: GAN√ì 10% DE REGALO",
      "BELE****: GAN√ì 3K EN FICHAS", "RULO****: GAN√ì 5.000 FICHAS",
      "LUKA****: GAN√ì 10K EN TRANSFERENCIA", "TINA****: GAN√ì 4K EN FICHAS",
      "LAUT****: GAN√ì 30% EXTRA", "CECI****: GAN√ì 3.500 FICHAS",
      "COLO****: GAN√ì 10K EN FICHAS", "NICO****: GAN√ì 2.000 FICHAS",
      "ROSE****: GAN√ì 1.000 FICHAS", "PATA****: GAN√ì 20% EXTRA",

    const contenedorPremios = document.getElementById("premios-automaticos");

    function mostrarPremio() {
      const mensaje = premios[Math.floor(Math.random() * premios.length)];
      contenedorPremios.innerHTML = `<div class="notificacion-premio">${mensaje}</div>`;
    }

    setInterval(mostrarPremio, 5000);
    mostrarPremio();
  </script>

</body>
</html>
