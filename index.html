<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√çNEA DIRECTA XBET</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("/515564428_122237398736233288_5544457801888650322_n.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      color: #00ccff;
      text-shadow: 0 0 3px #000, 0 0 6px #000;
      margin-top: 20px;
    }

    #contenedor {
      margin: 180px auto 40px;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #000000;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px #000;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00ccff;
      border: none;
      color: black;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 0 10px #000, 0 0 20px #000;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }

    .leyenda {
      margin-top: 15px;
      color: #ffffffcc;
      font-size: 16px;
    }

    #premios-restantes {
      margin-top: 30px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>L√çNEA DIRECTA XBET</h1>

  <div id="contenedor">
    <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo"/>
    <br/>
    <button id="botonTirar" onclick="tirar()">üé∞ Tirar la rueda</button>
    <div id="resultado"></div>
    <div class="leyenda">üçÄ Gir√° la rueda y prob√° tu suerte üçÄ</div>
    <div id="premios-restantes">Premios restantes: 71</div>
  </div>

  <script>
    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      // Verificamos si ya fue usado en este navegador
      const usados = JSON.parse(localStorage.getItem("codigosUsados") || "[]");
      if (usados.includes(codigoIngresado)) {
        resultado.style.color = "#ffcc00";
        resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "valido") {
          boton.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ " + data.mensaje;

          // Guardamos como usado en localStorage
          usados.push(codigoIngresado);
          localStorage.setItem("codigosUsados", JSON.stringify(usados));

        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå C√≥digo inv√°lido.";
      });
    }
  </script>
</body>
</html>
